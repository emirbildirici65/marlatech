<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>MARLA TECH | Premium Electronics</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

:root{
  --gold:#d4af37;
  --black:#0b0b0b;
  --dark:#151515;
  --white:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

body{
  background:var(--black);
  color:white;
  overflow-x:hidden;
}

/* NAV */

nav{
  position:fixed;
  width:100%;
  height:80px;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 60px;
  z-index:999;
  border-bottom:1px solid rgba(255,255,255,.05);
}

.logo{
  height:48px;
}

nav ul{
  display:flex;
  gap:30px;
  list-style:none;
}

nav a{
  color:white;
  text-decoration:none;
  font-size:14px;
  transition:.3s;
}

nav a:hover{
  color:var(--gold);
}

/* SLIDER */

.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  opacity:0;
  transition:1s;
}

.slide.active{
  opacity:1;
}

.slide h1{
  font-size:60px;
  letter-spacing:4px;
}

.slide span{
  color:var(--gold);
}

/* SECTION */

section{
  padding:120px 10%;
}

.title{
  text-align:center;
  color:var(--gold);
  margin-bottom:60px;
  font-size:32px;
}

/* FILTER */

.filters{
  text-align:center;
  margin-bottom:40px;
}

.filters button{
  margin:5px;
  padding:10px 22px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
  cursor:pointer;
}

.filters button:hover{
  background:var(--gold);
  color:black;
}

/* GRID */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.card{
  background:var(--dark);
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.4s;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  height:240px;
  object-fit:cover;
}

.card .content{
  padding:20px;
}

.card h4{
  margin-bottom:6px;
}

/* MODAL */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.modal-box{
  background:#111;
  padding:30px;
  max-width:500px;
  border-radius:16px;
}

.modal img{
  width:100%;
  margin-bottom:20px;
}

/* ADMIN */

.admin{
  background:#111;
  border-radius:16px;
  padding:30px;
  max-width:500px;
  margin:auto;
}

.admin input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}

.admin button{
  width:100%;
  padding:12px;
  background:var(--gold);
  border:none;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:40px;
  color:#aaa;
}

</style>
</head>
<body>


<!-- NAV -->
<nav>
  <img src="logo.png" class="logo">
  <ul>
    <li><a href="#urunler">Ürünler</a></li>
    <li><a href="#admin">Admin</a></li>
  </ul>
</nav>


<!-- SLIDER -->
<section class="hero">

  <div class="slide active" style="background:url('https://images.unsplash.com/photo-1518770660439-4636190af475')">
    <h1><span>MARLA</span> TECH</h1>
  </div>

  <div class="slide" style="background:url('https://images.unsplash.com/photo-1510557880182-3d4d3cba35c1')">
    <h1>Premium Electronics</h1>
  </div>

</section>


<!-- PRODUCTS -->
<section id="urunler">

<h2 class="title">ÜRÜNLER</h2>

<div class="filters">
  <button onclick="filterProducts('all')">Tümü</button>
  <button onclick="filterProducts('kulaklık')">Kulaklık</button>
  <button onclick="filterProducts('saat')">Saat</button>
  <button onclick="filterProducts('aksesuar')">Aksesuar</button>
</div>

<div class="grid" id="grid"></div>

</section>


<!-- ADMIN PANEL -->
<section id="admin">
<h2 class="title">ÜRÜN EKLE</h2>

<div class="admin">
  <input id="name" placeholder="Ürün adı">
  <input id="cat" placeholder="Kategori">
  <input id="img" placeholder="Görsel linki">
  <input id="desc" placeholder="Açıklama">
  <button onclick="addProduct()">EKLE</button>
</div>

</section>


<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-box" id="modalContent"></div>
</div>

<footer>
© 2026 MARLA TECH
</footer>



<script>

/* SLIDER */
let slides=document.querySelectorAll(".slide");
let index=0;

setInterval(()=>{
  slides[index].classList.remove("active");
  index=(index+1)%slides.length;
  slides[index].classList.add("active");
},4000);


/* PRODUCTS */
let products=JSON.parse(localStorage.getItem("products")) || [
 {name:"Bluetooth Kulaklık",cat:"kulaklık",img:"https://images.unsplash.com/photo-1585386959984-a4155224a1ad",desc:"Kablosuz premium ses"},
 {name:"Akıllı Saat",cat:"saat",img:"https://images.unsplash.com/photo-1510557880182-3d4d3cba35c1",desc:"Amoled ekran"}
];

function render(list){
  grid.innerHTML="";
  list.forEach(p=>{
    grid.innerHTML+=`
    <div class="card" onclick='openModal(${JSON.stringify(p)})'>
      <img src="${p.img}">
      <div class="content">
        <h4>${p.name}</h4>
        <small>${p.cat}</small>
      </div>
    </div>`;
  });
}

render(products);

function filterProducts(cat){
  if(cat==="all") render(products);
  else render(products.filter(p=>p.cat===cat));
}

/* ADD */
function addProduct(){
  const p={
    name:name.value,
    cat:cat.value,
    img:img.value,
    desc:desc.value
  };
  products.push(p);
  localStorage.setItem("products",JSON.stringify(products));
  render(products);
}

/* MODAL */
function openModal(p){
  modal.style.display="flex";
  modalContent.innerHTML=`
  <img src="${p.img}">
  <h3>${p.name}</h3>
  <p>${p.desc}</p>`;
}

function closeModal(){
  modal.style.display="none";
}

</script>

</body>
</html>
