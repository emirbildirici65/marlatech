<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>MARLA TECH | Premium Electronics</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

:root{
  --gold:#d4af37;
  --black:#111;
  --soft:#f5f5f5;
  --gray:#777;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  background:white;
  color:var(--black);
  overflow-x:hidden;
}

/* NAV */

nav{
  position:fixed;
  width:100%;
  height:80px;
  background:white;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 70px;
  border-bottom:1px solid #eee;
  z-index:1000;
}

.logo{
  height:48px;
}

nav ul{
  display:flex;
  gap:35px;
  list-style:none;
}

nav a{
  text-decoration:none;
  color:#333;
  font-size:14px;
  transition:.3s;
}

nav a:hover{
  color:var(--gold);
}

/* HERO SLIDER */

.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:1s ease;
  cursor:pointer;
}

.slide.active{
  opacity:1;
}

.hero-text{
  position:absolute;
  z-index:2;
  text-align:center;
}

.hero-text h1{
  font-size:64px;
  letter-spacing:4px;
  font-weight:700;
}

.hero-text span{
  color:var(--gold);
}

/* ARROWS */

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:22px;
  padding:8px 14px;
  border-radius:50%;
  background:white;
  box-shadow:0 4px 14px rgba(0,0,0,.15);
  cursor:pointer;
  user-select:none;
  z-index:3;
}

.left{ left:30px }
.right{ right:30px }

/* SECTIONS */

section{
  padding:120px 10%;
}

.title{
  text-align:center;
  margin-bottom:60px;
  font-size:34px;
  color:var(--gold);
}

/* FILTER */

.filters{
  text-align:center;
  margin-bottom:40px;
}

.filters button{
  padding:10px 20px;
  margin:5px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
  cursor:pointer;
  transition:.3s;
}

.filters button:hover{
  background:var(--gold);
  color:white;
}

/* GRID */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(270px,1fr));
  gap:40px;
}

/* CARD */

.card{
  background:white;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.07);
  transition:.4s;
  transform:translateY(40px);
  opacity:0;
}

.card.show{
  transform:translateY(0);
  opacity:1;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 18px 40px rgba(0,0,0,.15);
}

.card img{
  width:100%;
  height:240px;
  object-fit:cover;
}

.card .content{
  padding:22px;
}

.card h4{
  margin-bottom:6px;
}

.card p{
  color:var(--gray);
  font-size:14px;
  margin-bottom:12px;
}

/* WHATSAPP */

.wa-btn{
  display:inline-block;
  padding:8px 14px;
  background:#25D366;
  color:white;
  font-size:13px;
  border-radius:8px;
  text-decoration:none;
}

/* FOOTER */

footer{
  background:var(--soft);
  text-align:center;
  padding:40px;
  color:#777;
}

/* FADE ANIMATION */

.fade{
  opacity:0;
  transform:translateY(50px);
  transition:1s;
}

.fade.show{
  opacity:1;
  transform:translateY(0);
}

</style>
</head>

<body>


<nav>
  <img src="logo.png" class="logo">
  <ul>
    <li><a href="#urunler">Ürünler</a></li>
    <li><a href="#iletisim">İletişim</a></li>
  </ul>
</nav>


<!-- HERO -->

<section class="hero">

  <div class="slide active" style="background:url('https://images.unsplash.com/photo-1518770660439-4636190af475')"></div>
  <div class="slide" style="background:url('https://images.unsplash.com/photo-1510557880182-3d4d3cba35c1')"></div>
  <div class="slide" style="background:url('https://images.unsplash.com/photo-1511707171634-5f897ff02aa9')"></div>

  <div class="hero-text">
    <h1><span>MARLA</span> TECH</h1>
  </div>

  <div class="arrow left" onclick="prev()">‹</div>
  <div class="arrow right" onclick="next()">›</div>

</section>


<!-- PRODUCTS -->

<section id="urunler">

<h2 class="title fade">ÜRÜNLER</h2>

<div class="filters fade">
  <button onclick="filter('all')">Tümü</button>
  <button onclick="filter('kulaklık')">Kulaklık</button>
  <button onclick="filter('saat')">Saat</button>
  <button onclick="filter('aksesuar')">Aksesuar</button>
</div>

<div class="grid" id="grid"></div>

</section>


<footer id="iletisim">
© 2026 MARLA TECH
</footer>



<script>

/* SLIDER */
let slides=document.querySelectorAll(".slide");
let i=0;

function show(n){
  slides.forEach(s=>s.classList.remove("active"));
  slides[n].classList.add("active");
}

function next(){
  i=(i+1)%slides.length;
  show(i);
}

function prev(){
  i=(i-1+slides.length)%slides.length;
  show(i);
}

setInterval(next,5000);
slides.forEach(s=>s.onclick=next);


/* PRODUCTS */
const products=[
 {name:"Bluetooth Kulaklık",cat:"kulaklık",img:"https://images.unsplash.com/photo-1585386959984-a4155224a1ad",desc:"Kablosuz yüksek kalite ses"},
 {name:"Akıllı Saat",cat:"saat",img:"https://images.unsplash.com/photo-1510557880182-3d4d3cba35c1",desc:"Amoled premium ekran"},
 {name:"Şarj Adaptörü",cat:"aksesuar",img:"https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04",desc:"Fast charge teknoloji"}
];

function render(list){
  grid.innerHTML="";
  list.forEach(p=>{
    grid.innerHTML+=`
      <div class="card fade">
        <img src="${p.img}">
        <div class="content">
          <h4>${p.name}</h4>
          <p>${p.desc}</p>
          <a class="wa-btn" href="https://wa.me/905000000000?text=Merhaba ${p.name} hakkında bilgi alabilir miyim?" target="_blank">WhatsApp Teklif Al</a>
        </div>
      </div>`;
  });
  reveal();
}

function filter(cat){
  if(cat==="all") render(products);
  else render(products.filter(p=>p.cat===cat));
}

render(products);


/* ANIMATION */
function reveal(){
  const obs=new IntersectionObserver(e=>{
    e.forEach(i=>{ if(i.isIntersecting) i.target.classList.add("show") })
  },{threshold:.2});
  document.querySelectorAll(".fade,.card").forEach(el=>obs.observe(el));
}

</script>

</body>
</html>
